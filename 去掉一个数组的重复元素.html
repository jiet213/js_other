<html>
<head>
    <title>去掉一个数组的重复元素</title>
    <script type="text/javascript">
    function unique(arr)
	{
		var obj = {};
		var uni_arr = [];
		for(var i=0;i<arr.length;i++)
		{
			var k = arr[i];
			if(!obj[k])
			{
				obj[k]=1;
				uni_arr.push(k);
			}
		}
		return uni_arr;
	}
	var arr = [1,3,3,3,3,2,1,1];
	alert(unique(arr));
    </script>
</head>
<body>

</body>
</html>
