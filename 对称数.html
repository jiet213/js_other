function isDuiChengNum()
{
	//var isDuiCheng;
	var arrayDuichen = new Array();

	{
		var isDuiChengNum=1;

		for (var m = 0; m < str.length/2; m++) 
		{
			if (str.charAt(m) != str.charAt(str.length-1-m)) 
			{
				isDuiChengNum=0;
			}
		}
		if(isDuiChengNum==1)
		{
			arrayDuichen.push(str);
		}
	}
	return arrayDuichen;
	
}
